<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="mb-3"
      style="max-width: 300px; display: block; align-items: center"
    >
      <form id="frm1">
        <label class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" />

        <label class="form-label mt-3">Apellido</label>
        <input type="text" id="apellido" name="apellido" class="form-control" />

        <label class="form-label mt-3" class="form-label" class="form-control"
          >Fecha de Nacimiento</label
        >
        <input
          type="date"
          id="fnacimiento"
          name="fnacimiento"
          class="form-control"
        />
        <button
          type="button"
          onclick="myFunction()"
          class="btn btn-primary mt-3"
        >
          Guardar
        </button>
      </form>
    </div>

    <div class="alert alert-danger" style="display: none;" role="alert" id="error">
       
      </div>
      <div class="alert alert-primary" style="display: none;" role="alert" id="mensaje">
      </div>
      <p id="display"></p>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script>
    function myFunction() {
      var form = document.getElementById("frm1");
      var text = "";
      for (let i = 0; i < form.length; i++) {
        text += form.elements[i].value;
      }

      console.log(text);

      if(text === "")
      {
        document.getElementById("error").innerHTML = "Hay uno o mas elementos vacios del formulario";
        document.getElementById("error").style = "display: block";
        document.getElementById("mensaje").style = "display: none";
      } else {
        document.getElementById("mensaje").innerHTML = text;
        document.getElementById("mensaje").style = "display: block";
        document.getElementById("error").style = "display: none";
      }
    }
  </script>
</html>
